<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btnAdd").click(function(){
		$.ajax({url:"insertEmp.do", success:function(data){
			if(data == 1){
				window.location.href ="listEmp.html";
			}
		}})
	})
})
</script>
</head>
<body>
	<h2>사원 등록</h2>
	사원번호 : <input type="number" name="eno"><br>
	사원명 : <input type="text" name="ename"><br>
	직급 : <input type="text" name="job"><br>
	급여 : <input type="number" name="sal"><br>
	상여 : <input type="number" name="comm"><br>
	관리자번호 : <input type="number" name="mgr"><br>
	입사일 : <input type="text" name="hiredate"><br>
	이메일 : <input type="text" name="email"><br>
	주민번호 : <input type="text" name="jumin"><br>
	<button id="btnAdd">등록</button>
</body>
</html>
